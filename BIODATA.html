<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Posari - Biodata</title>
    <!-- Menggunakan Google Fonts untuk font yang elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar untuk konsistensi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body dengan background hitam soft dengan aksen pink lembut */
        body {
            font-family: 'Poppins', sans-serif; /* Font modern dan elegan */
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #ff6b9d 100%); /* Gradien hitam soft ke pink lembut */
            color: #ffffff; /* Teks putih untuk kontras */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container utama: Mewah dengan shadow dan border pink lembut */
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(26, 26, 26, 0.9); /* Hitam soft transparan */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 107, 157, 0.3); /* Shadow dengan glow pink lembut */
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Animasi fade-in sederhana */
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ff6b9d; /* Pink lembut */
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Paragraf */
        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Responsivitas untuk layar kecil */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <p>Saya Fadilah Nur Nafiah</p>
        <p>Saya bersekolah di SMK YAPPI</p>
        <p>jurusan saya TI (TEKNIK INFORMASI)</p>
        <P>saya suka black and pink</P>
        <p>saya suka bahasa inggris</p>
        <p>saya suka novel dan suka mendengarkan musikk</p>
    </div>
</body>
</html>
