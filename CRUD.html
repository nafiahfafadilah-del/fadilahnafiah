<script src=let siswa = [];
const input = document.getElementById("namaInput");
const list = document.getElementById("siswaList");
const addBtn = document.getElementById("addBtn");
addBtn.addEventListener("click", tambahSiswa);
function renderSiswa() {
      siswaTable.innerHTML = "";
      siswa.forEach((data, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${data.nis}</td>
          <td>${data.nama}</td>
          <td>${data.kelas}</td>
          <td>
            <button onclick="editSiswa(${i})">Edit</button>
            <button onclick="hapusSiswa(${i})">Hapus</button>

        `;
        siswaTable.appendChild(row);
      });
    }

    function tambahSiswa() {
      const nis = nisInput.value.trim();
      const nama = namaInput.value.trim();
      const kelas = kelasInput.value.trim();

      if (nis && nama && kelas) {
        siswa.push({ nis, nama, kelas });
        nisInput.value = "";
        namaInput.value = "";
        kelasInput.value = "";
        renderSiswa();
      } else {
        alert("Semua kolom harus diisi!");
      }
    }

    function editSiswa(i) {
      const data = siswa[i];
      const nisBaru = prompt("Edit NIS:", data.nis);
      const namaBaru = prompt("Edit Nama Siswa:", data.nama);
      const kelasBaru = prompt("Edit Kelas:", data.kelas);

      if (nisBaru && namaBaru && kelasBaru) {
        siswa[i] = { nis: nisBaru, nama: namaBaru, kelas: kelasBaru };
        renderSiswa();
      } else {
        alert("Semua data harus diisi!");
      }
    }

    function hapusSiswa(i) {
      siswa.splice(i, 1);
      renderSiswa();
    }

}</script>
