<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table - Nilai UAS IPA X TI</title>
    <!-- Menggunakan Google Fonts untuk font yang elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar untuk konsistensi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body dengan background hitam dengan sedikit terang (gradien abu-abu terang) */
        body {
            font-family: 'Poppins', sans-serif; /* Font modern dan mudah dibaca */
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%); /* Gradien hitam ke abu-abu terang */
            color: #ffffff; /* Teks putih untuk kontras */
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container utama: Mewah dengan shadow dan border terang */
        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(26, 26, 26, 0.9); /* Hitam transparan */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.1); /* Shadow dengan glow terang */
            text-align: center;
        }

        /* Header */
        h3 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff; /* Putih */
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Tabel styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #555; /* Border abu-abu terang */
        }

        th {
            background: linear-gradient(45deg, #404040, #555); /* Gradien abu-abu terang untuk header */
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: rgba(64, 64, 64, 0.5); /* Stripe abu-abu terang */
        }

        tr:hover {
            background: rgba(128, 128, 128, 0.3); /* Hover terang */
            transition: background 0.3s;
        }

        /* Responsivitas: Scroll horizontal di layar kecil */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h3 {
                font-size: 1.5rem;
            }
            table {
                font-size: 0.9rem;
                overflow-x: auto;
                display: block;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Table Nilai UAS IPA X TI</h3>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">No</th>
                    <th rowspan="2">Nama</th>
                    <th colspan="3">Nilai</th>
                </tr>
                <tr>
                    <th>IPA</th>
                    <th>IPS</th>
                    <th>MTK</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fadilah Nur Nafiah</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Stefanny Azzahra</td>
                    <td>100</td>
                    <td>10</td>
                    <td>89</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Salwa Siti Anjani Nur Rohimah</td>
                    <td>100</td>
                    <td>99</td>
                    <td>97</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Amelia Cahyani Triastuti</td>
                    <td>100</td>
                    <td>98</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Anugerah Nur Cahyani</td>
                    <td>100</td>
                    <td>99</td>
                    <td>98</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
