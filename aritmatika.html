<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
    <style>
        body {
            background-color: #2c2c2c; /* Dark background */
            color: #ff69b4; /* Pink text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff1493; /* Deeper pink for headings */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        input[type="number"] {
            background-color: #444;
            color: #ff69b4;
            border: 1px solid #ff69b4;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            width: 80px;
        }
        button {
            background-color: #ff69b4;
            color: #2c2c2c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff1493;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Operator Aritmatika</h1>
    <div class="container">
        <label for="var1">Variabel 1:</label>
        <input type="number" id="var1" value="20" required />
        <br>
        <label for="var2">Variabel 2:</label>
        <input type="number" id="var2" value="4" required />
        <br>
        <button onclick="calculate()">Hitung</button>
        <div class="result" id="results"></div>
    </div>

    <script>
        function calculate() {
            const variabel1 = parseFloat(document.getElementById('var1').value);
            const variabel2 = parseFloat(document.getElementById('var2').value);
            if (isNaN(variabel1) || isNaN(variabel2)) {
                alert("Masukkan angka yang valid!");
                return;
            }
            let hasil = 0;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            // Pengurangan
            hasil = variabel1 - variabel2;
            resultsDiv.innerHTML += `<p>${variabel1} - ${variabel2} = ${hasil}</p>`;

            // Perkalian
            hasil = variabel1 * variabel2;
            resultsDiv.innerHTML += `<p>${variabel1} * ${variabel2} = ${hasil}</p>`;

            // Pemangkatan
            hasil = variabel1 ** variabel2;
            resultsDiv.innerHTML += `<p>${variabel1} ** ${variabel2} = ${hasil}</p>`;

            // Pembagian
            hasil = variabel1 / variabel2;
            resultsDiv.innerHTML += `<p>${variabel1} / ${variabel2} = ${hasil}</p>`;

            // Modulo
            hasil = variabel1 % variabel2;
            resultsDiv.innerHTML += `<p>${variabel1} % ${variabel2} = ${hasil}</p>`;
        }
    </script>
</body>
</html>
