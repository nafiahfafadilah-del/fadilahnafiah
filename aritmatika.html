<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <script>
            var variabel1 = 20;
            var variabel2 = 4;
            var hasil = 0;
            // pengurangan
            hasil = variabel1 - variabel2;
            document.write(`${variabel1} - ${variabel2} = ${hasil}<br/>`);
            // perkalian
             hasil = variabel1 * variabel2;
              document.write(`${variabel1} * ${variabel2} = ${hasil}<br/>`);
              // pemangkatan
              hasil = variabel1 ** variabel2;
               document.write(`${variabel1} ** ${variabel2} = ${hasil}<br/>`);
               // pembagian
              hasil = variabel1 / variabel2; 
              document.write(`${variabel1} / ${variabel2} = ${hasil}<br/>`);
              // modulo
                hasil = variabel1 % variabel2;
                document.write(`${variabel1} % ${variabel2} = ${hasil}<br/>`);
        </script>
    </body>
    </html>
