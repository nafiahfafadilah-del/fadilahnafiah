<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
    <style>
        body {
            background-color: #2c2c2c; /* Dark background */
            color: #ff69b4; /* Pink text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h5 {
            color: #ff1493; /* Deeper pink for headings */
        }
        input[type="text"], input[type="password"] {
            background-color: #333;
            color: #ff69b4;
            border: 1px solid #ff69b4;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
        }
        button {
            background-color: #ff69b4;
            color: #2c2c2c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff1493;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
    <script>
        alert("Selamat datang di tutorial belajar JavaScript");

        function sayHello() {
            alert("Hello!");
        }

        // Tambahan: Fungsi untuk validasi form sederhana
        function validateForm() {
            const name = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            if (name === "" || password === "") {
                alert("Nama dan password harus diisi!");
                return false;
            }
            alert("Form berhasil dikirim!");
            return true;
        }
    </script>
</head>
<body>
    <form action="Dashboard.html" onsubmit="return validateForm()">
        <h5>Nama:</h5>
        <input type="text" required />
        <h5>Password:</h5>
        <input type="password" required /><br><br>
        <button type="submit">Submit</button>
    </form>
    <br><br>
    <button onclick="sayHello()">Klik Aku!</button>
</body>
</html>
