<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WELCOME TO CSS</title>
    <style>
        body {
            background: #ffe6f0; /* soft pink background */
            color: #1a1a1a; /* soft black text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #cc3366; /* darker pink */
            font-size: 3rem;
            text-shadow: 1px 1px 3px #660033;
            margin-bottom: 20px;
        }

        p.satu {
            background: #f8c8dc; /* lighter pink */
            color: #330014; /* very dark pink/black */
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(204, 51, 102, 0.3);
            font-size: 1.25rem;
            font-weight: 600;
            width: fit-content;
            margin-bottom: 12px;
        }

        p.dua {
            font-style: italic;
            color: #44001a;
            font-size: 1.1rem;
            letter-spacing: 1.2px;
        }
    </style>
</head>
<body>
    <h1>Hello Everyone</h1>
    <p class="satu">Welcome to Nafiah Hacker Inform</p>
    <p class="dua">Anjayy</p>
</body>
</html>
