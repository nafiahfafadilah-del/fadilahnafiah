<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>List di dalam List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Hitam */
            color: #f8f8f8; /* Putih lembut */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a; /* Hitam gelap */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 192, 203, 0.3); /* Bayangan pink soft */
            text-align: left;
        }
        h1 {
            color: #ffb6c1; /* Pink soft */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 40px;
        }
        li {
            color: #e0e0e0; /* Abu-abu terang */
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        li::marker {
            color: #ffb6c1; /* Pink soft untuk marker */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distro Linux dan keluarganya</h1>
        <ol>
            <li>Debian
                <ul>
                    <li>Ubuntu</li>
                    <li>Mint</li>
                    <li>elementaryOs</li>
                </ul>
            </li>
            <li>RedHat
                <ul>
                    <li>Fedora</li>
                </ul>
            </li>
            <li>Slackware</li>
        </ol>
    </div>
</body>
</html>
