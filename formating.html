<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Tulisan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Hitam */
            color: #f8f8f8; /* Putih lembut */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a; /* Hitam gelap */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 192, 203, 0.3); /* Bayangan pink soft */
            text-align: center;
        }
        h1 {
            color: #ffb6c1; /* Pink soft */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h1 b {
            color: #ffffff; /* Putih untuk bold */
        }
        p {
            color: #e0e0e0; /* Abu-abu terang */
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        i, em {
            color: #ffb6c1; /* Pink soft untuk italic */
            font-style: italic;
        }
        small {
            color: #cccccc; /* Abu-abu lebih terang */
            font-size: 0.9em;
        }
        sub, sup {
            color: #ffb6c1; /* Pink soft untuk sub/sup */
        }
        ins {
            color: #ffb6c1; /* Pink soft untuk underline */
            text-decoration: underline;
        }
        del {
            color: #888888; /* Abu-abu gelap untuk strikethrough */
            text-decoration: line-through;
        }
        mark {
            background-color: #ffb6c1; /* Pink soft background */
            color: #000000; /* Hitam untuk teks */
            padding: 2px 4px;
            border-radius: 3px;
        }
        br {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>fadilah nur <b>nafiah</b></h1>
        <p>you can call me nafiah aha.</p>
        <br><i>im from piyaman.</i></br>
        <br><em>im 15 years old.</em></br>
        <br><small>i like noodles.</small></br>
        <br><sub>i love manggo fruit.</sub></br>
        <br><ins>i went to school in yaapi.</ins></br>
        <br><del>i dont like wild animals.</del></br>
        <br><sup>but i love cute animals.</sup></br>
        <br><mark>l love holidays.</mark></br>
    </div>
</body>
</html>
