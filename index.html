    <style>
        :root {
            --pink-dark: #C2185B;
            --pink-dark-grad: #880E4F;
            --black: #222;
            --menu-hover: #F8BBD0;
            --white: #f2f2f2;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--pink-dark) 40%, var(--black) 100%);
            color: var(--white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 32px 24px;
            background: rgba(34, 34, 34, 0.90); /* Hitam transparan */
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(136, 14, 79, 0.25);
            text-align: center;
            border: 2px solid var(--pink-dark);
        }
        h1 {
            color: var(--pink-dark);
            font-size: 2.6em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        h2 {
            color: var(--menu-hover);
            font-size: 1.6em;
            margin-bottom: 22px;
        }
        p {
            color: #f9c3e6;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }
        .menu {
            background: linear-gradient(90deg, var(--pink-dark) 80%, var(--pink-dark-grad) 100%);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(200, 24, 91, 0.10);
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu li {
            margin: 12px;
        }
        .menu a {
            color: var(--white);
            background: var(--black);
            text-decoration: none;
            padding: 12px 18px;
            border: 2px solid var(--pink-dark);
            border-radius: 7px;
            box-shadow: 0 2px 8px rgba(34,34,34,0.12);
            font-weight: 500;
            font-size: 1em;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
            letter-spacing: 1px;
            display: inline-block;
        }
        .menu a:hover {
            background: var(--pink-dark);
            color: var(--black);
            border-color: var(--menu-hover);
        }
    </style>
</head>
