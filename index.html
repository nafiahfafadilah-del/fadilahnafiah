<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>web | portofolio nafiah</title>
    <style>
        :root {
            --pink-dark: #C2185B;
            --pink-dark-grad-start: #880E4F;
            --pink-dark-grad-end: #B0003A;
            --black: #121212;
            --menu-hover: #F48FB1;
            --white: #f9f1f5;
        }
        /* Animasi gradien bergerak untuk background */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Animasi scale dan shadow pada hover */
        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 15px var(--pink-dark); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--pink-dark-grad-end); transform: scale(1.05); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, var(--pink-dark-grad-start), var(--pink-dark-grad-end), var(--pink-dark));
            background-size: 600% 600%;
            animation: gradientMove 20s ease infinite;
            color: var(--white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 860px;
            padding: 40px 32px;
            background: rgba(18, 18, 18, 0.85);
            border-radius: 24px;
            box-shadow: 0 0 40px 8px rgba(194, 23, 78, 0.8);
            text-align: center;
            border: 3px solid var(--pink-dark);
            transition: transform 0.3s ease;
        }
        .container:hover {
            animation: pulseShadow 2.5s infinite;
        }
        h1 {
            color: var(--pink-dark);
            font-size: 3em;
            margin-bottom: 12px;
            letter-spacing: 3px;
            text-shadow: 0 0 8px var(--pink-dark);
            transition: color 0.3s ease;
        }
        h1:hover {
            color: var(--pink-dark-grad-end);
            text-shadow: 0 0 20px var(--pink-dark-grad-end);
        }
        h2 {
            color: var(--menu-hover);
            font-size: 1.8em;
            margin-bottom: 24px;
            font-weight: 600;
            text-shadow: 0 0 6px var(--menu-hover);
        }
        p {
            color: #fbcfe8;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
            letter-spacing: 0.8px;
            transition: color 0.4s ease;
        }
        p:hover {
            color: var(--pink-dark-grad-end);
        }
        .menu {
            background: linear-gradient(90deg, var(--pink-dark) 60%, var(--pink-dark-grad-end) 100%);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 38px rgba(181, 22, 71, 0.35);
            display: inline-block;
            animation: pulseShadow 4s infinite alternate;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu li {
            margin: 14px 16px;
        }
        .menu a {
            color: var(--white);
            background: var(--black);
            text-decoration: none;
            padding: 14px 22px;
            border: 3px solid var(--pink-dark);
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05em;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 15px rgba(194, 23, 78, 0.7);
            transition: background 0.4s ease, color 0.4s ease, border-color 0.4s ease, transform 0.3s ease, box-shadow 0.4s ease;
            display: inline-block;
        }
        .menu a:hover,
        .menu a:focus {
            background: var(--pink-dark-grad-end);
            color: var(--black);
            border-color: var(--menu-hover);
            box-shadow: 0 0 25px var(--pink-dark-grad-end);
            transform: translateY(-4px) scale(1.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nafiah web</h1>
        <h2>welcome to profil web tugas</h2>
        <p>there's a new kid here learning to code</p>

        </div>
    </div>
</body>
</html>
