<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
</head>
<body>
    <h2>cek nama siswa</h2>
	<form onsubmit="return cekLogin ()">
	<label>Masukan Nama : </label><br>
	<input type="text" id="user"><br><br>
    <label>Masukan passwoard : </label><br>
    <input type="text" id="pass"><br><br>
    <button type="submit"> LOGIN </button>
</form>

<p id="hasil"></p>

    <script>
        function cekLogin () {
            var username1 = document.getElementById ("user").value;
            var password1 = document.getElementById ("pass").value;

            if (username1 == "admin" && password1 == "12345") {
                document.getElementById("hasil").innerHTML =
                "<span style='color:green;'>selamat anda berhasil login</span>";

            } else {
                document.getElementById ("hasil").innerHTML =
                "<span style='color:red;'>maaf,nama tidak dikenal</span>";
            }
            return false; // cegah reload 
        }
     </script>
</body>
</html>
